<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Drag-and-Drop-File-Input.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/dogs/image3.jpeg&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <form class="user" id="login-form">
  <div class="mb-3">
    <input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email">
  </div>
  <div class="form-group mb-3">
    <label>Login Method:</label>
    <div class="custom-control custom-radio">
      <input type="radio" id="radio-password" name="login-method" class="custom-control-input" value="password" checked>
      <label class="custom-control-label" for="radio-password">Password</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="radio-file" name="login-method" class="custom-control-input" value="file">
      <label class="custom-control-label" for="radio-file">File Authentication</label>
    </div>
  </div>
  <div class="mb-3 password-login">
    <input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password">
  </div>
  <div class="form-group mb-3 file-login" style="display:none">
    <label>File Authentication</label>
    <div class="file-drop-area"><span class="fake-btn">Choose file</span><span class="file-msg">or drag and drop a file here</span><input class="form-control file-input" type="file"></div>
  </div>
  <div class="mb-3">
    <div class="custom-control custom-checkbox small">
      <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
    </div>
  </div>
  <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
  <hr>
  <hr>
</form>

<script>
  // get the form element and the login method radio buttons
  const form = document.querySelector('#login-form');
  const loginMethodRadios = form.querySelectorAll('[name="login-method"]');

  // add event listener to each radio button
  loginMethodRadios.forEach(radio => {
    radio.addEventListener('change', function() {
      // get the value of the selected radio button
      const loginMethod = this.value;

      // show/hide the appropriate login form based on the selected method
      const passwordLogin = form.querySelector('.password-login');
      const fileLogin = form.querySelector('.file-login');
      if (loginMethod === 'password') {
        passwordLogin.style.display = 'block';
        fileLogin.style.display = 'none';
        form.action = 'passwordlogin';
      } else {
        passwordLogin.style.display = 'none';
        fileLogin.style.display = 'block';
        form.action = 'filelogin';
      }
    });
  });
</script>

                                    <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                                    <div class="text-center"><a class="small" href="register.html">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Drag-and-Drop-File-Input-Drag-And-Drop-Image.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
