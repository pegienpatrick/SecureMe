<head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/dogs/image3.jpeg&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>

<form class="user" id="login-form" method="POST">
  <div class="mb-3">
    <input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email">
  </div>
  <div class="form-group mb-3">
    <label>Login Method:</label>
    <div class="custom-control custom-radio">
      <input type="radio" id="radio-password"  class="custom-control-input" value="password" checked name="authenticationMethod">
      <label class="custom-control-label" for="radio-password">Password</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="radio-file" name="authenticationMethod" class="custom-control-input" value="file">
      <label class="custom-control-label" for="radio-file">File Authentication</label>
    </div>
  </div>
  <div class="mb-3 password-login">
    <input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password">
  </div>
  <div class="form-group mb-3 file-login" style="display:none">
    <label>File Authentication</label>
    <div class="file-drop-area"><span class="fake-btn">Choose file</span><span class="file-msg">or drag and drop a file here</span><input class="form-control file-input" type="file" name="file_authentication"></div>
  </div>
  <div class="mb-3">
    <div class="custom-control custom-checkbox small">
      <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
    </div>
  </div>
  <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
  <hr>
  <hr>
</form>

<script>
  axios.get('http://localhost:8080/getUser')
  .then(response => {
    console.log('Success: ', response.data.status);
    if(response.data.status=="success")
    {
      window.location.href = '/Dashboard.html';
    }
  })
  .catch(error => {
    console.log('Error: ', error.response.status);
  });
  // get the form element and the login method radio buttons
  const form = document.querySelector('#login-form');
  const loginMethodRadios = form.querySelectorAll('[name="authenticationMethod"]');

  // add event listener to each radio button
  loginMethodRadios.forEach(radio => {
    radio.addEventListener('change', function() {
      // get the value of the selected radio button
      const loginMethod = this.value;

      // show/hide the appropriate login form based on the selected method
      const passwordLogin = form.querySelector('.password-login');
      const fileLogin = form.querySelector('.file-login');
      if (loginMethod === 'password') {
        passwordLogin.style.display = 'block';
        fileLogin.style.display = 'none';
        
      } else {
        passwordLogin.style.display = 'none';
        fileLogin.style.display = 'block';
        
      }
    });
  });

  

  // Send a POST request to /register endpoint using Axios
  form.addEventListener('submit', (event) => {
  event.preventDefault(); // prevent default form submission behavior

    const formData = new FormData(form);
    console.log("submitting");

      axios.post('/login', formData)
      .then(response => {
        // Handle successful response
        console.log(response.data);
        Swal.fire({
          icon: 'success',
          title: 'Login successful',
          showConfirmButton: false,
          timer: 1800
        }).then(() => {
          window.location.href = 'Dashboard.html';
        });
      })
      .catch(error => {
        // Handle error response
        console.error(error);
        Swal.fire({
          icon: 'error',
          title: 'Invalid Login',
          text: error.response.data.message
        });
      });

    });




</script>

                                    <div class="text-center"><a class="small" href="register.html">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
